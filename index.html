<!-- https://developer.spotify.com/documentation/embeds/guides/using-the-iframe-api/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify player</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
  <body>
    <h1>Pick an episode...</h1>
    <ul id="episodes">
      <li>
        <button data-spotify-id="spotify:episode:3lhgsIVbK21qZ5p4kxFlwh">
          Talking about Our Beautiful Savior
        </button>
      </li>
      <li>
        <button data-spotify-id="spotify:episode:7ywwydtSTt26lvZcfbLRBl">
          God's Word Our Great Heritage
        </button>
      </li>
      <li>
        <button data-spotify-id="spotify:episode:2r6eCh6tECknHWiPXLiph0">
          Trinity Lutheran Church's Podcast
        </button>
      </li>
    </ul>

    <div id="embed-iframe"></div>
    <script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async>
    </script>
    <script type="text/javascript">
      window.onSpotifyIframeApiReady = (IFrameAPI) => {
        let element = document.getElementById('embed-iframe');
        let options = {
            width: '60%',
            height: '200',
            uri: 'spotify:episode:3lhgsIVbK21qZ5p4kxFlwh'
          };
        let callback = (EmbedController) => {
          document.querySelectorAll('ul#episodes > li > button').forEach(
            episode => {
              episode.addEventListener('click', () => {
                EmbedController.loadUri(episode.dataset.spotifyId)
              });
            })
        };
        IFrameAPI.createController(element, options, callback);
      };

      
    </script>
  </body>
</html>
